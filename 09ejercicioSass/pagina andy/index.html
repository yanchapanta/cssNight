<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loop Studio</title>
</head>
<body>
  <div class="container-body">

    <div class="header">
      <div class="img-fondo">
        <div class="logo-menu grid-menu">
          <div class="logo">
            <p>loopstudios</p>
          </div>
          <div class="menu">
            <ul>
              <li>About</li>
              <li>Careers</li>
              <li>Events</li>
              <li>Products</li>
              <li>Support</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="imagen-section">
        <img src="section.png" alt="foto de joven con lentes">
      </div>
      <div class="grid-section">
        <div class="titulo-section">
          <h3 class="texto-tipo">OUR CREATIONS</h3>
          <input type="button" value="SEE ALL">
        </div>
        <div class="grid-imagen">
          <div class="grid-img"><img src="above.png" alt=""></div>
          <div class="grid-img"><img src="arcade.png" alt=""></div>
          <div class="grid-img"><img src="auto.png" alt=""></div>
          <div class="grid-img"><img src="boreat.png" alt=""></div>
          <div class="grid-img"><img src="curioso.png" alt=""></div>
          <div class="grid-img"><img src="make.png" alt=""></div>
          <div class="grid-img"><img src="mundo.png" alt=""></div>
          <div class="grid-img"><img src="futbolista.png" alt=""></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container-footer">
        <div class="titulo-footer letra-blanca">
          <p>loopstudios</p>
        </div>
        <div class="menu-footer">
          <ul>
            <li class="letra-blanca">About</li>
            <li class="letra-blanca">Careers</li>
            <li class="letra-blanca">Events</li>
            <li class="letra-blanca">Products</li>
            <li class="letra-blanca">Support</li>
          </ul>
        </div>
        <div class="iconos-footer">
          <img width="20px" src="instagram (1).png" alt="Instagram">
          <img width="20px" src="whatsapp.png" alt="whatsapp">
          <img width="20px" src="facebook.png" alt="facebook">
          <img width="20px" src="signo-de-twitter.png" alt="twitter">
        </div>
        <div class="copy-footer">
          <p class="letra-blanca">&copy;2021 loopstudios.All rights reserved</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
