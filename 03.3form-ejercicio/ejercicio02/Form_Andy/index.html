<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>capitulo 1</title>
</head>
<body>
  <section>
    <div class="container">
      <ul>
        <li>
             <h2>Contact Us</h2>
             <span class="texto_contact">* Denotes Required Field</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="John Doe" required/>
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="text" name="email" placeholder="john_doe@example.com" required/>
          <span class="texto">Proper format "name@something.com"</span>
        </li>
        <li>
          <label for="website">Website:</label>
          <input type="text" name="website" placeholder="http://johndoe.com/" required/>
          <span class="texto">Proper format "https://someaddress.com"</span>
        </li>
        <li>
          <label for="message">Message:</label>
          <textarea name="message" cols="40" rows="6" required></textarea>
        </li>
        <li>
          <button class="submit" type="submit">Submit Form</button>
        </li>
      



    </ul>

    </div>
  </section>
</body>
</html>
