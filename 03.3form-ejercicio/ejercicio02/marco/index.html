<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css"> 
</head>
<body>
    <main>
        <form action="#">
            <h2>Contactanos</h2>
            <div class="form-contenedor">
                <div class="row">
                    <label for="nombre">Nombre:</label>
                    <input  id="nombre" type="text" placeholder="Ej. Juan">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input id="email" type="text" placeholder="john_doe@example.com">
                
                </div>
                <div class="row">
                    <label for="web">Website:</label>
                    <input id="web" type="text" placeholder="http://johndoe.com">
                
                </div>
                <div class="row">
                    <label for="Message">Message:</label>
                    <textarea name="letra" id="" ></textarea>
                
                </div>
                <div class="row">
                    <input class="boton" id="boton" type="submit" value="Enviar formulario">
                
                </div>
            </div>


        </form>
    </main>
    
</body>
</html>
